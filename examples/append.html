    <script type="text/javascript">
      // //	make an element, append things to that element and then append that element to the dom

      //   var div = $('<div>'); //creates a new div //div is IN THE WINDOW NOT ON THE PAGE

      //example three
        var desks = [
          ["Sheri", "Michael"], ["Hero", "Mark"], ["Jeff", "Nuno", "Christa"], ["Steven", "Tyler"]
        ]; //multidimensional array
        for (var i = 0; i < desks.length; i++){ // i = 0; 0 is less than 4
          var div = $('<div>'); //make a div - it's not on the page yet though
          for (var j=0; j < desks[i].length; j++){ // j = 0; 0 is less than 2
            var button = $('<button>').text(desks[i][j]); //make a button, put "Sheri" in it
            div.append(button); //add that button into the div from line 47
          }
          $('#realRoom').append(div); //append the div from line 47 to the page
        }
    </script>
