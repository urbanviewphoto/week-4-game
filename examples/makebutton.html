<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div>
      <button class="music" data-band="beatles">click Me</button>
      <button class="music" data-band="blink 182">click Me</button>
    </div>

    <button id="makeButton">make band buttons</button>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">
      var bands = ['sum 41', 'the doors', 'maroon 5', 'the who', 'wu tang clan'];

      $('#makeButton').on('click', function(){
        for(var i=0; i < bands.length; i++){
          var button = $('<button>').text('click me').attr('class', 'music').attr('data-band', bands[i]);
          $('div').append(button);
        }
      });

      $(document).on('click', '.music', function(){
        $(this).css('height', '500px');
        console.log($(this).data('band'));
        //this.css('height', '500px'); //won't work
      })
    </script>
  </body>
